<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article>
      <div class="blog-card__content">
        <img class="blog-card__image" src="./assets/images/illustration-article.svg" alt="Article illustration">
        <ul class="blog-card__tags">
          <li class="blog-card__tag">Learning</li>
        </ul>
        <time datetime="2023-12-21" class="blog-card__date">Published 21 Dec 2023</time>
        <h1 class="blog-card__title">
          <a href="#" class="blog-card__title">HTML & CSS foundations</a>
        </h1>
        <div class="blog-card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        <div class="blog-card__author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="blog-card__author-image">
          <div class="blog-card__author-name">Greg Hooper</div>
        </div>
      </div>
    </article>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="https://darellanodev.github.io" target="_blank" rel="noopener">darellanodev</a>.
    Code repository on <a href="https://github.com/darellanodev/fm-projects" target="_blank" rel="noopener">GitHub</a>.
  </footer>
</body>

</html>
