<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <article class="profile-card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-card__avatar">
      <h1 class="profile-card__name">Jessica Randall</h1>
      <p class="profile-card__location">London, United Kingdom</p>
      <p class="profile-card__bio">Front-end developer and avid reader.</p>
      <ul class="profile-card__links">
        <li class="profile-card__link"><a href="#">GitHub</a></li>
        <li class="profile-card__link"><a href="#">Frontend Mentor</a></li>
        <li class="profile-card__link"><a href="#">LinkedIn</a></li>
        <li class="profile-card__link"><a href="#">Twitter</a></li>
        <li class="profile-card__link"><a href="#">Instagram</a></li>
      </ul>
    </article>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>. Coded by <a href="https://darellanodev.github.io" target="_blank" rel="noopener">darellanodev</a>.
    Code repository on <a href="https://github.com/darellanodev/fm-projects" target="_blank" rel="noopener">GitHub</a>.
  </footer>
</body>

</html>
